<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Luxury Travel – Admin Panel</title>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #001F3F, #0077B6, #0096C7, #48CAE4);
      color: #ffffff;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: rgba(0, 10, 30, 0.92);
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.15);
    }

    .brand {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffdca0;
      letter-spacing: 1px;
    }

    .nav-title {
      font-size: 13px;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .menu-item {
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      font-size: 14px;
      color: #e0f4ff;
      transition: 0.2s;
    }

    .menu-item.active,
    .menu-item:hover {
      background: linear-gradient(135deg, #ffd18a, #ffb15a);
      color: #000;
      box-shadow: 0 4px 10px rgba(255, 180, 80, 0.4);
    }

    .logout { margin-top: auto; }
    .logout a { color: #ffb1a1; text-decoration: none; }
    .logout a:hover { text-decoration: underline; }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .glow-bg {
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle,
        rgba(255,215,100,0.28),
        rgba(255,150,50,0.22),
        transparent 70%);
      animation: glowMove 14s infinite linear;
      filter: blur(60px);
    }

    @keyframes glowMove {
      0%   { transform: translate(-220px, -200px); opacity: .6; }
      25%  { transform: translate(260px, -120px); opacity: .8; }
      50%  { transform: translate(320px, 260px); opacity: .65; }
      75%  { transform: translate(-250px, 260px); opacity: .75; }
      100% { transform: translate(-220px, -200px); opacity: .6; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.12);
      padding: 28px 30px;
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.26);
      width: 720px;
      max-height: 90vh;
      overflow: auto;
    }

    label { font-size: 14px; margin-bottom: 6px; display: block; }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.25);
      color: #003a57;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
    }

    /* Preview ảnh */
    .image-preview {
      width: 180px;
      height: 110px;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 12px;
    }
    .image-preview img { width: 100%; height: 100%; object-fit: cover; }

    /* SAVE BTN */
    button.save-btn {
      padding: 12px 26px;
      background: linear-gradient(135deg, #ffd18a, #ffb15a);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      color: #000;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">Luxury Travel Admin</div>

    <div class="nav-title">Danh mục</div>
    <div class="menu-item active">Nội dung trang chủ</div>

    <div class="logout">
      <a href="/logout">Đăng xuất</a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="glow-bg"></div>

    <div class="card">
      <h1>Nội dung trang chủ</h1>

      <!-- TIÊU ĐỀ -->
      <label>Tiêu đề:</label>
      <input type="text" id="title" />

      <!-- MÔ TẢ -->
      <label>Mô tả giới thiệu:</label>
      <div id="toolbar"></div>
      <div id="editor"></div>

      <!-- ẢNH -->
      <label style="margin-top: 15px;">Ảnh banner:</label>
      <div class="image-preview" id="preview">Chưa có ảnh</div>
      <input type="file" id="imageInput" accept="image/*" style="margin-top:10px" />

      <div style="text-align:right; margin-top:20px;">
        <button class="save-btn" onclick="saveContent()">Lưu nội dung</button>
      </div>
    </div>
  </div>

  <!-- QUILL JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    let quill = new Quill("#editor", {
      theme: "snow",
      placeholder: "Nhập mô tả...",
    });

    let bannerBase64 = "";

    // LOAD CONTENT
    async function loadContent() {
      const res = await fetch("/content");
      const data = await res.json();

      document.getElementById("title").value = data.title || "";
      quill.root.innerHTML = data.description || "";

      if (data.image) {
        bannerBase64 = data.image;
        document.getElementById("preview").innerHTML =
          `<img src="${bannerBase64}" />`;
      }
    }
    loadContent();

    // UPLOAD BASE64 PREVIEW
    document.getElementById("imageInput").addEventListener("change", function () {
      let file = this.files[0];
      if (!file) return;

      let reader = new FileReader();
      reader.onload = function (e) {
        bannerBase64 = e.target.result;
        document.getElementById("preview").innerHTML = `<img src="${bannerBase64}" />`;
      };
      reader.readAsDataURL(file);
    });

    // SAVE CONTENT
    async function saveContent() {
      const payload = {
        title: document.getElementById("title").value,
        description: quill.root.innerHTML,
        image: bannerBase64
      };

      await fetch("/content", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Đã lưu nội dung thành công!");
    }
  </script>
</body>
</html>
